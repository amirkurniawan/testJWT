<ion-content [fullscreen]="true" class="ion-padding" >
  <ion-text color="primary">
    <h1>Welcome.</h1>
    <p>Get started to logging into <br> your account.</p>
  </ion-text>
 
  <div class="actions">
    <!-- <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()" novalidate > -->
    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()"  >
    <ion-item>
      <ion-label position="floating"  >USERNAME</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>
    <ion-item style="margin-bottom: 20px;"> 
      <ion-label position="floating" >PASSWORD</ion-label>
      <ion-input type="password" formControlName="password" ></ion-input>
    </ion-item>
    <ion-button expand="block" class="masukTombol" [disabled]="!credentialsForm.valid" type="submit">
      log in
    </ion-button>
    
    </form>
    
    <div class="separator">
        <span>or</span>
        <span class="line left"></span>
        <span class="line right"></span>
    </div>
    <ion-button expand="block" class="daftarTombol" routerLink="/login2">
    sign up
    </ion-button>
    <!-- <button ion-button routerLink="/inside" > Open Page</button> -->
  </div>
</ion-content>
