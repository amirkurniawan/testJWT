<ion-content class="">
  <div class="content">
    <div class="buttons-action">
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signin-text"> Sign In</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signup-text"> Sign up</p></b>
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-input type="text" placeholder="NPWPD" style="padding-left: 10px !important; font-family: sans-serif;"></ion-input> <br>
      <ion-input type="Password" placeholder="Password" style="padding-left: 10px !important; font-family: sans-serif;"></ion-input> 
    </div>
    <ion-button  expand="full" class="action-buttons">
      Sign In
    </ion-button>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-checkbox checked style="margin-bottom:7px; margin-left:8px;">&nbsp;
            <ion-label style="display: inline-block; vertical-align: top; font-family: sans-serif;"> 
              <p style="font-size:small; margin-bottom:3px;">Stay Connected</p>
            </ion-label>
          </ion-checkbox>
        </ion-col>
        <ion-col size="6">
          <ion-button style="font-size:small; color: #a8a8a8; margin-right:10px; text-transform:none; font-family: sans-serif;">
            <p style="font-size: small">Forget Password</p>
          </ion-button>
        </ion-col>
      </ion-row>
      <i-row>
        <i-col size="5" class="line">

        </i-col>
        <i-col size="2" style="text-align: center;ionic ">
          Or
        </i-col>
        <i-col size="5" class="line">

        </i-col>
      </i-row>
    </ion-grid>
    <ion-button  expand="block" fill="clear" shape="round">
      Click me
    </ion-button>
  </div>
</ion-content>
